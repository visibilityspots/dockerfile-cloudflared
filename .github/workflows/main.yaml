name: CI

on:
  push:
    branches: [ master ]
  workflow_dispatch:
  schedule:
  - cron: "0 8 * * 1"

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push latest
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64
          push: true
          tags: |
            visibilityspots/cloudflared:latest

      - name: Build and push alpine 3.12
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64
          push: true
          build-args: |
            ALPINE_VERSION=3.12
            GOLANG_VERSION=1.16
          tags: |
            visibilityspots/cloudflared:alpine-3.12

      - name: Build and push alpine 3.13
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64
          push: true
          build-args: |
            ALPINE_VERSION=3.13
            GOLANG_VERSION=1.16
          tags: |
            visibilityspots/cloudflared:alpine-3.13
