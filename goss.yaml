package:
  ca-certificates:
    installed: true

user:
  cloudflared:
    exists: true

process:
  cloudflared:
    running: true

command:
  uname -a:
    exit-status: 0

  cloudflared --version:
    exit-status: 0
    stdout:
    - cloudflared version 2025.4.0 (built April 2025)

dns:
  visibilityspots.org:
    resolvable: true
    server: 127.0.0.1:5054
